<h2>Registro de Traslados</h2>
<table mat-table [dataSource]="traveldata">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="dire_partida">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let element"> {{element.dire_partida}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dire_termino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.dire_termino}} </td>
      </ng-container>
    
      <ng-container matColumnDef="trabajador">
        <th mat-header-cell *matHeaderCellDef> Trabajador </th>
        <td mat-cell *matCellDef="let element"> {{element.trabajador}} </td>
      </ng-container>

      <ng-container matColumnDef="distancia_km">
        <th mat-header-cell *matHeaderCellDef> Distancia (km) </th>
        <td mat-cell *matCellDef="let element"> {{element.distancia_km}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="'/traslado/' + element.id"><mat-icon>edit</mat-icon></button>          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
